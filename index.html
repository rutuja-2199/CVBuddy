<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVBuddy - Create Your CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to CVBuddy</h1>
        <p class="text-center mb-5">Select a CV style to get started</p>
        
        <div class="row" id="style-selection">
            <!-- Styles will be loaded here -->
        </div>
        
        <div id="form-section" class="mt-5" style="display: none;">
            <h2>Enter Your Details</h2>
            <form id="cv-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="summary" class="form-label">Professional Summary</label>
                    <textarea class="form-control" id="summary" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Work Experience</label>
                    <textarea class="form-control" id="experience" rows="5"></textarea>
                </div>
                <div class="mb-3">
                    <label for="education" class="form-label">Education</label>
                    <textarea class="form-control" id="education" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="skills" class="form-label">Skills</label>
                    <input type="text" class="form-control" id="skills" placeholder="Comma separated">
                </div>
                <button type="submit" class="btn btn-primary">Generate CV</button>
            </form>
        </div>
        
        <div id="preview-section" class="mt-5" style="display: none;">
            <h2>Your CV Preview</h2>
            <div id="cv-preview" class="border p-3"></div>
            <button id="download-btn" class="btn btn-success mt-3">Download as PDF</button>
            <button id="back-btn" class="btn btn-secondary mt-3 ms-2">Back to Form</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
